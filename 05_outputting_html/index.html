<!DOCTYPE html>
<html>
    <head>
    	<title>Outputting HTML</title>
        <script>
        // This file *should* set document.domain to the publisher's domain,
        // but for the demo to run off an unconfigured localhost, we've left
        // this out.

        //document.domain = 'publisher.com';
        </script>
    </head>
    <body>
    	<h1>Outputting HTML</h1>

        <script id="stork-widget">
            (function() {
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.async = true;
                script.src = 'widget.js?product=1234'
                
                var entry = document.getElementsByTagName('script')[0];
                entry.parentNode.insertBefore(script, entry);
            }());
        </script>
    </body>
</html>
